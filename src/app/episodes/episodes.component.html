<mat-progress-bar class="page-progress" *ngIf="!dataSource" mode="indeterminate"> </mat-progress-bar>

<ng-container *ngIf="dataSource">
  <base-header title="Episodes" class="margin-top"></base-header>

  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" [width]="20">
        <mat-card class="mat-elevation-z0">
          <img mat-card-avatar [src]="row.imageUrl" onerror="this.onerror=null; this.src='./assets/images/no-image.jpg'" />
        </mat-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef class="padding-left">Episode</th>
      <td mat-cell *matCellDef="let row" class="padding">
        {{ row.name }}
        <ng-container *ngIf="row.subtitle">
          <br />
          <small>{{ row.subtitle }}</small>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let row">{{ row.duration }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['image', 'episode', 'duration']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['image', 'episode', 'duration']"></tr>
  </table>
</ng-container>

<mat-paginator class="mat-elevation-z1" [class.hidden]="!dataSource" [pageSizeOptions]="[5, 10]"></mat-paginator>
