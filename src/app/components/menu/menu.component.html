<mat-toolbar>
  <span class="title">Angular Base</span>
</mat-toolbar>

<mat-nav-list>
  <ng-container *ngFor="let route of routes">
    <mat-list-item *ngIf="route?.data as data" [routerLink]="route.path">
      <mat-icon matListIcon>{{ data['icon'] }}</mat-icon>
      <h3 matLine>{{ route.title }}</h3>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
